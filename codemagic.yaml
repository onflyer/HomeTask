workflows:
  ios-cache-workflow:
    name: iOS HomeTask
    integrations:
      app_store_connect: Codemagic
    environment:
      xcode: latest
       ios_signing:
        distribution_type: ad_hoc # or: ad_hoc | development | enterprise
        bundle_identifier: com.onflyer.HomeTask
      vars:
        BUNDLE_ID: "com.onflyer.HomeTask" # replace with your app bundle
        XCODE_PROJECT: "HomeTask.xcodeproj"
        XCODE_SCHEME: "HomeTask"
    scripts:
      - name: Set up code signing settings on Xcode project
        script: xcode-project use-profiles
      - name: Build debug app
        script: |
          xcodebuild build -project "$XCODE_PROJECT" \
          -scheme "$XCODE_SCHEME" \
          CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO
      - name: Build ipa for development
        script: |
          xcodebuild build -project "$XCODE_PROJECT" -scheme "$XCODE_SCHEME" CODE_SIGN_INDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
